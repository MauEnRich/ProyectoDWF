<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Evaluación</title>
  <link rel="stylesheet" href="css/crearEvaluaciones.css" />
</head>
<body>

  <nav>
    <ul>
      <li><a href="profesor.html">Materias</a></li>
      <li><a href="crearEvaluacion.html" class="activo">Evaluaciones</a></li>
    </ul>
    <button id="btnCerrarSesion">Cerrar sesión</button>
  </nav>

  <h1>Crear Evaluación</h1>

  <form id="evaluacionForm" autocomplete="off">
    <label for="nombre">Nombre de la Evaluación:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="fecha">Fecha (YYYY-MM-DD):</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="materiaId">Selecciona la Materia:</label>
    <select id="materiaId" name="materiaId" required>
      <option value="">-- Selecciona una materia --</option>
    </select>

    <button type="submit">Crear Evaluación</button>
  </form>

  <div id="resultado"></div>

  <h2>Evaluaciones existentes</h2>
  <table id="tablaEvaluaciones" border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Materia</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal para ingresar nota -->
 <div id="modalNota">
    <div id="modalContenido">
        <h3>Calificar Evaluación: <span id="modalEvaluacionNombre"></span></h3>

        <label for="estudianteId">ID Estudiante:</label>
        <input type="number" id="estudianteId" placeholder="Ingresa ID estudiante" required />

        <label for="notaInput">Nota:</label>
        <input type="number" id="notaInput" min="0" max="100" step="0.01" placeholder="Ejemplo: 85.5" required />

        <button onclick="enviarNota()">Guardar Nota</button>
        <button onclick="cerrarModalNota()">Cancelar</button>

        <div id="mensajeNota" style="margin-top:10px;color:green;"></div>
    </div>
</div>


  <script src="js/crearEvaluacion.js"></script>
</body>
</html>
